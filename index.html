<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de cubagem</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="main">
        <h1>Calcule sua Cubagem</h1>
    </div>
    <form>
        <div class="box">
        <input type="number" class="inputBox" id="altura">
        <Label for="Altura" class="labelInput">Altura</Label>
        <Label for="Altura" class="labelInput">Cm</Label>
        <br>
        <input type="number" class="inputBox" id="largura">
        <Label for="Altura" class="labelInput">Largura</Label>
        <Label for="Altura" class="labelInput">Cm</Label>
        <br>
        <input type="number" class="inputBox" id="comprimento">
        <Label for="Altura" class="labelInput">Comprimento</Label>
        <Label for="Altura" class="labelInput">Cm</Label>
        <br><br>
        <label for="Fieldset">Resultado em KG</label>
        <fieldset class="Fieldset">
            <p id="cubagem"></p>
        </fieldset>
        <br>
        <input type="button" id="submit" value="Calcular" onclick="calcular()">
        </div>               
    </form>
</body>
</html>
